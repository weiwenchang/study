<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-登录</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/static/js/login.js"></script>
    <script type="text/javascript">
        $(function () {
            msg=$('#msg').val()
            if(msg=='用户名不存在'){
                $('#username').next().html('用户名不存在');
                $('#username').next().show();
            }else if(msg=='密码不正确'){
                $('#username').next().html('密码不正确');
                $('#username').next().show();
            }
        })

    </script>
</head>
<body>
<input id="msg" type="hidden" value="{{ msg }}" />
    <div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/imgs/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user_info/register">立即注册</a>
				</div>
				<div class="form_input">
					<form action="/user_info/loginHand/" id="input_info" method="post">
						<input type="text" name="username" class="name_input" placeholder="请输入用户名" id="username">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码" id="userpwd">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="check"  id="allow" value="1">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit" >
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>
		</div>
		<p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
</body>
</html>
